<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الروابط</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .box {
            width: 80%; /* جعل المربعات تأخذ 80% من عرض الشاشة */
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            transition: background-color 0.3s;
            text-align: center;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>اختر القسم الذي تريد زيارته:</h1>

    <div class="container">
        <a class="box" href="https://www.installonair.com/#">قسم</a>
        <a class="box" href="https://trollcheck.pages.dev">أمن</a>
        <a class="box" href="https://fortnitedb.com/v2/en">صحي</a>
    </div>

</body>
</html>
