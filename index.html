<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الروابط</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* تغيير هنا لضبط المحاذاة */
            align-items: center;
            min-height: 100vh; /* تغيير هنا لضمان ملء الشاشة */
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 20px; /* إضافة مساحة علوية للشعار */
        }
        img {
            max-width: 300px; /* تحديد عرض أقصى للشعار */
            margin-bottom: 20px; /* مسافة بين الشعار والنص */
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .box {
            width: 80%;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            transition: background-color 0.3s;
            text-align: center;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <img src="https://l.top4top.io/p_3472ybks60.jpeg" alt="شعار مستشفى الإيمان العام">
    <h1>اختر القسم الذي تريد زيارته:</h1>
    <div class="container">
        <a class="box" href="https://www.installonair.com/#">قسم</a>
        <a class="box" href="https://trollcheck.pages.dev">أمن</a>
        <a class="box" href="https://fortnitedb.com/v2/en">صحي</a>
    </div>
</body>
</html>
